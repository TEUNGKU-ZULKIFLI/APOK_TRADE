<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Harga Kisaran EURUSD</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Kalkulator Harga Kisaran - EURUSD</h2>

    <label>Harga Low (terendah):</label><br>
    <input type="number" id="low" step="0.0001"><br><br>

    <label>Harga High (tertinggi):</label><br>
    <input type="number" id="high" step="0.0001"><br><br>

    <button onclick="hitung()">Hitung Harga Kisaran</button>

    <h3>Hasil:</h3>
    <p id="hargaNow"></p>
  </div>

  <script>
    function hitung() {
      const low = parseFloat(document.getElementById("low").value);
      const high = parseFloat(document.getElementById("high").value);

      if (isNaN(low) || isNaN(high)) {
        document.getElementById("hargaNow").innerText = "Masukkan angka valid untuk high dan low.";
        return;
      }

      const hargaNow = (low + high) / 2;
      document.getElementById("hargaNow").innerText = "Harga Sekarang (kisaran): " + hargaNow.toFixed(5);
      const hasil = document.getElementById("hargaNow");
      hasil.classList.remove("fade-in");
      void hasil.offsetWidth; // trik untuk restart animasi
      hasil.classList.add("fade-in");
    }
  </script>
</body>
</html>
